<!DOCTYPE html>
<!--last date madified: April 3, 2024 -->
<html lang="en-US"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adan Tudela">
    <meta name="description" content="The quiz will have basic questions about HTML and CSS.">
    <link href="styles/quiz.css" rel="stylesheet">
    <title>Course Home | Quiz Form</title>
</head>
<body>
    <header class="header">
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Quiz Questions</legend>
                
                <label for="q1"><b>1. </b>What does the acronym CSS stand for?:</label>
                <input type="text" id="q1" name="q1"> 
              
                <label for="q2"><b>2. </b>How are id and class attributes selected?:</label>
                <textarea id="q2" name="q2"></textarea>
                
                <label for="q3"><b>3. </b>Which of the following is a valid CSS comment?:</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="#This is a comment in CSS">#This is a comment in CSS</option>
                    <option value="/*This is a comment in CSS*/">/*This is a comment in CSS*/</option>
                    <option value="//!--This is a comment in CSS--">&lt;/!--This is a comment in CSS--&gt;</option>
                </select>

                <label for="q4"><b>4. </b>What is the bottom margin given this declaration?:</label>
                <p class="image">margin: 10px 5px 15px;</p>
                <input type="number" id="q4" name="q4">
                
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>©️ 2024 - Adan Tudela - Cochabamba, Bolivia</p>
    </footer>
</body>
</html>
